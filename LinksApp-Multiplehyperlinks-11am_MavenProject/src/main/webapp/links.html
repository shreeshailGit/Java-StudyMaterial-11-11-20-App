<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">

<style>
.mySlides {display:none;}
</style>
</head>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="images/error-wrong.jpg" style="width:100%" height="50%">
  <img class="mySlides w3-animate-bottom" src="images/error-wrong1.jpg" style="width:100%" height="50%">
  <img class="mySlides w3-animate-left" src="images/error403.jpg" style="width:100%" height="50%">
  <img class="mySlides w3-animate-right" src="images/error403.jpg" style="width:100%" height="50%">
  <img class="mySlides w3-animate-left" src="images/error404.jpg" style="width:100%" height="50%">
  <img class="mySlides" src="images/error405.jpg" style="width:100%" height="50%">
  <img class="mySlides" src="images/error500.jpg" style="width:100%" height="50%">
</div>
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>


<br>
 <h2 class="w3-center">Automatic Slideshow</h2>
 </body>
