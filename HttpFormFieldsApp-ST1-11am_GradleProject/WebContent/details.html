<style>
.mySlides {display:none;}
</style>

<h1 style="color:red;text-align:center"> Hidden Form Fields based Session Tracking</h1>


<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="images/marriage.jpg" style="width:100%" height="50%">
  <img class="mySlides w3-animate-left" src="images/marriage1.jpg" style="width:100%" height="50%">
  <img class="mySlides w3-animate-left" src="images/marriage2.jpg" style="width:100%" height="50%">
  <img class="mySlides w3-animate-left" src="images/marriage3.jpg" style="width:100%" height="50%">
  <img class="mySlides w3-animate-left" src="images/marriage4.jpg" style="width:100%" height="50%">
  <img class="mySlides" src="images/marriage5.jpg" style="width:100%" height="50%">
  <img class="mySlides" src="images/marriage6.jpg" style="width:100%" height="50%">
</div>
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>


<body bgcolor="#CBFF33">

 <form action="furl" method="POST">

       </tr>
       <tr>
          <td><input type="submit" name="Continue"> </td>
       </tr>
    </table>
 </form>
</body>
